<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rampana Faucet</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #ff914d;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #e57735;
    }
    #status {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claim Your Rampana</h1>
    <p>1,000 $RAMP per wallet per day</p>
    <button id="connectButton">Connect Wallet</button>
    <button id="claimButton" style="display:none">Claim Rampana</button>
    <div id="status"></div>
  </div>

  <script>
    const connection = new solanaWeb3.Connection("https://api.devnet.solana.com");
    const RAMPANA_MINT = new solanaWeb3.PublicKey("GhtKeFP59oaeU7WfrA7oFJWqwYK4bNt8GajHuGCPaZpp");

    let wallet = null;

    document.getElementById("connectButton").onclick = async () => {
      try {
        const resp = await window.solana.connect();
        wallet = resp.publicKey;
        document.getElementById("status").innerText = `Connected: ${wallet.toString()}`;
        document.getElementById("claimButton").style.display = "inline-block";
      } catch (err) {
        document.getElementById("status").innerText = "Wallet connection failed.";
      }
    };

    document.getElementById("claimButton").onclick = async () => {
      if (!wallet) return;
      document.getElementById("status").innerText = "Checking eligibility...";

      const res = await fetch("https://your-faucet-server.com/api/claim", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet: wallet.toString() })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("status").innerText = "Rampana sent! Check your wallet.";
      } else {
        document.getElementById("status").innerText = data.message || "Claim failed.";
      }
    };

    window.solana?.on("connect", () => {
      document.getElementById("status").innerText = "Wallet connected.";
    });
  </script>
</body>
</html>
