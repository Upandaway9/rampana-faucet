<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rampana Faucet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #ff914d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e37730;
    }
    #status {
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claim Your Rampana</h1>
    <p>1,000 $RAMP per wallet per day</p>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimBtn" style="display:none">Claim Rampana</button>
    <div id="status"></div>
  </div>

  <script>
    const connectBtn = document.getElementById('connectWallet');
    const claimBtn = document.getElementById('claimBtn');
    const statusDiv = document.getElementById('status');
    let wallet = null;

    async function connect() {
      let provider = null;

      if (window.solflare?.isSolflare) {
        provider = window.solflare;
      } else if (window.solana?.isPhantom) {
        provider = window.solana;
      }

      if (!provider) {
        statusDiv.innerText = "No supported Solana wallet found.";
        return;
      }

      try {
        const resp = await provider.connect();
        wallet = resp.publicKey?.toString() || provider.publicKey?.toString();
        statusDiv.innerText = "Wallet connected: " + wallet;
        connectBtn.style.display = "none";
        claimBtn.style.display = "inline-block";
      } catch (err) {
        statusDiv.innerText = "Wallet connection failed.";
      }
    }

    async function claim() {
      if (!wallet) return;
      statusDiv.innerText = "Claiming 1,000 RAMP... (backend not live)";
    }

    connectBtn.onclick = connect;
    claimBtn.onclick = claim;
  </script>
</body>
</html>
